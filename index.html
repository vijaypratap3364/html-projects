<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- I was just understanding how comments work in HTML-->
<body>
    <h1> This is a page with HTML tags and attributes </h1>
    <a href="https://www.google.com/" target="_main"> Google HomePage</a>
    <br>
    <img src="image.jpg" alt="Sample Image">
    <hr>

    <br>
    <i>Italic</i>

    <hr>
